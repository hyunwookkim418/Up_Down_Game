<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

    <h1 class="title">Number Guessing Game!</h1>
    <h1 class="sub-title"><span class="red-text">FUN </span> UP & DOWN</h1>

    <div id ="result-area">  
        <img src="https://media0.giphy.com/media/m9rWdcG4Irwz6Yx0Bf/giphy.gif?cid=ecf05e47yzs07h9rh9ngyy955u75zvqxazz4hf3qtoqccwki&ep=v1_gifs_search&rid=giphy.gif&ct=g" class="main-img">
        <h1 class="result-text">Give me the Answer!</h1>
    </div>

    <h2 id="chance-area"> Remaining Chance: 5 </h2>
    
    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <input type="number" id="user-input" class="form-control mb-10" placeholder="INPUT A NUMBER BETWEEN 1 AND 100" />
        </div>
        <div class="col-md-2">
            <button class="btn btn-success mb-2 button-style" id="play-button">GO!</button>
        </div>
    </div>
    </div>

    <button class="btn btn-warning mt-3 button-style button-reset">RESET!</button>    
    <script src="main.js"></script>
</body>
</html>
